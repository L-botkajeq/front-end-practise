<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Sports Event Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-trophy"></i>
                Campus Sports Events
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#schedule"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
                <li><a href="#results"><i class="fas fa-chart-line"></i> Results</a></li>
                <li><a href="#athletes"><i class="fas fa-users"></i> Athletes</a></li>
                <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#personal"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
            <div class="user-actions">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge">3</div>
                </div>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Sections will be loaded dynamically -->
            <div id="content-area"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p><i class="fas fa-trophy"></i> Campus Sports Event Management System &copy; 2024 All Rights Reserved</p>
            <p><i class="fas fa-phone"></i> Technical Support: IT Department | Phone: 123-456789</p>
            <p><i class="fas fa-envelope"></i> Email: sports@school.edu</p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Highlights</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="modalBody">
                <!-- Modal content will be dynamically inserted via JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
