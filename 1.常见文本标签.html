<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.常见文本标签</title>
</head>
<body>
 <h1>一级标题标签</h1>
 <h2>二级标题标签</h2>
 <h3>二级标题标签</h3>
 <h4>三级标题标签</h4>
 <h1>三级标题标签</h1>
 <p>这是一个段落标签</p>
 <p>更改文本样式:<b>juwna</b><i>xy</i><u>hsjw</u><s>jsnw</s></p><!--b是bold的意思，strong也是加粗，i是斜体
 u是下划线，s是删除-->

 <ul>
    <li>无序列表1</li>
 </ul>
 <ol>
    <li>有序列表2</li>
 </ol>
 <!--table row,table data,table header-->
 <table border="2">
    <tr>
       <th>列标题1</th>
       <th>列标题2</th>
       <th>列标题3</th>
    </tr>
    <tr>
        <td>元素1</td>
        <td>元素2</td>
        <td>元素3</td>
    </tr>
 </table>
</body>
</html>
